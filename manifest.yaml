display_information:
  name: robertomaluco-v2

features:
  bot_user:
    display_name: robertomaluco
    always_online: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - im:history

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
